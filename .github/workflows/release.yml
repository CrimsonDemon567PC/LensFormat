name: Lens Format Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cleanup & Local Debug
        run: |
          echo "--- LOCAL DIRECTORY STRUCTURE ---"
          ls -R
          rm -rf build/
          find . -name "*.so" -type f -delete
          find . -name "*.pyd" -type f -delete
        shell: bash

      - run: python -m pip install cibuildwheel==2.16.2

      - name: Build Wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_SKIP: "cp36-* cp37-* pp* *-musllinux_*"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_BUILD_VERBOSITY: 3
          CIBW_BEFORE_BUILD: |
            echo "--- CONTAINER DEBUG: DISCOVERING FILES ---" && \
            ls -R /project && \
            pip install cython setuptools wheel
          CIBW_TEST_COMMAND: "python -c 'import lens_format; print(\"Lens loaded\")'"

      - uses: actions/upload-artifact@v4
        with:
          name: lens-wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
